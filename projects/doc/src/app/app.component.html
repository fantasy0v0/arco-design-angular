<div class="colors">
  <ng-container *ngFor="let item of colors">
    <div [style.background-color]="item.color.primary" (click)="onClick(item.color)"></div>
  </ng-container>
</div>
<div>
  <div class="light">
    @for (gradient of light; track $index) {
      <div [style.background-color]="gradient">{{ gradient }}</div>
    }
  </div>
  <div class="dark" style="margin-left: 1rem;">
    @for (gradient of dark; track $index) {
      <div [style.background-color]="gradient">{{ gradient }}</div>
    }
  </div>
</div>

<div class="test" (click)="test()">修改禁用状态</div>
<button arco-button [disabled]="disabled()">{{ disabled() ? '已禁用' : '未禁用' }}</button>
