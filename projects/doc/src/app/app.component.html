<div class="light">
  <ng-container *ngFor="let gradient of gradients">
    <div [style]="{'background-color': gradient}">{{ gradient }}</div>
  </ng-container>
</div>

<div class="dark" style="margin-left: 1rem;">
  <ng-container *ngFor="let gradient of darkGradients">
    <div [style]="{'background-color': gradient}">{{ gradient }}</div>
  </ng-container>
</div>
